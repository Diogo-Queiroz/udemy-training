<!DOCTYPE html>
<html>
    <head>
        <title>Excercise - Percentage Calculator</title>
        <link rel="stylesheet" href="index.css">
    </head>

	<body>
		<div class="container gradient-background">
			<div class="row">
				<div class="col-3"></div>
					<div class="col-6">
						<div class="leftside-col">
							<h1 class="large">The Percentage Calculator</h1>
						</div>
						<form id="form">
							<select id="options">
								<option value="1">What is P% of X?</option> <!-- want to know the result of Y-->
								<option value="2">Y is P% of what?</option> <!-- want to know the result of X -->
								<option value="3">what P% of X is Y?</option> <!-- want to know the result of P -->
								<option value="4">P% of what is Y?</option> <!-- want to know the result of X -->
								<option value="5">P% of X is what?</option> <!-- want to know the result of Y -->
							</select><br><br>
							First number:<br><br>
							<input type="number" id="n1"><br><br>
							Second number:<br><br>
							<input type="number" id="n2"><br><br>
							<input class="button" type="submit" value="Calculate">
						</form>
						<h3 id="result">100%</h3>
					</div>
				<div class="col-3"></div>
			</div>
		</div>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
